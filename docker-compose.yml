services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: betterads-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: betterads
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - betterads-network

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: betterads-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    networks:
      - betterads-network

  # MinIO Client (for bucket creation)
  minio-init:
    image: minio/mc:latest
    container_name: betterads-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/uploads --ignore-existing;
      /usr/bin/mc mb myminio/avatars --ignore-existing;
      /usr/bin/mc mb myminio/videos --ignore-existing;
      /usr/bin/mc policy set public myminio/uploads;
      /usr/bin/mc policy set public myminio/avatars;
      /usr/bin/mc policy set public myminio/videos;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - betterads-network

volumes:
  postgres_data:
  minio_data:

networks:
  betterads-network:
    driver: bridge
